<!DOCTYPE html>
<title>LIMONE</title>
<link rel="icon" href="limone.png" type="image/png" sizes="16x16">
<style>
    :root {
        --white: white;
        --black: black;
        --dark: #223;
        --weeerde: #00983A;
        --weeerde-dark: #060;
        --light-gradient: linear-gradient(#AFF,#AAF);
    }
    body {
        font-family: sans-serif;
        color: var(--white);
        background-color: var(--dark);
    }
    main {
        margin-left: 10px;
    }
    #title {
        margin-left: 80px;
    }
    #subtitle {
        font-family: Brush Script MT, Brush Script Std, cursive;
        font-weight: normal;
        margin-left: 90px;
    }
    #logo {
        width: auto;
        height: 1.5em;
        vertical-align: text-bottom;
    }
    #wrapper {
        width: 80%;
        padding: 10px;
        border-radius: 18px;
        display: flex;
        justify-content: left;
        align-items: top;
        flex-wrap: wrap;
        gap: 10px;
    }
    .game-card {
        border-radius: 12px;
        padding: 10px;
        color: var(--white);
        background-color: transparent;
        text-decoration: none;
        transition: 0.1s;
    }
    .game-card:hover {
        transition: 0.2s;
    }
    .game-thumb {
        width: 240px;
        height: 135px;
        border-radius: 10px;
        image-rendering: optimizeSpeed;
        box-shadow: 10px 10px var(--white);
        transition: 0.1s;
        background-image: var(--light-gradient);
        text-align: center;
        vertical-align: middle;
        display: table-cell;
        font-size: 320%;
    }
    .game-thumb:hover {
        box-shadow: 18px 18px var(--white);
        transition: 0.2s;
    }
    .game-desc {
        margin: 0;
        padding: 20px;
    }
    .game-title {
        font-size: 120%;
        margin-bottom: 4px;
    }
    #footer {
        margin-top: 20px;
        margin-left: 80px;
        color: gray;
        font-size: 120%;
        font-family: monospace;
    }
    #footer-text {
        border-top: 1px solid gray;
        padding: 10px 50px 0 0;
    }
</style>
<app>
    <main>
        <h1 id="title"><img src="limone.png" id="logo"/> L.I.M.O.N.E.</h1>
        <h2 id="subtitle">Ludoteca Interattiva Molto Ordinata e Notoriamente Eccitante</h2>
        <div id="wrapper">
            <a v-for="g in games" class="game-card" :href="g.link">
                <img class="game-thumb" v-if="g.thumb" :src="g.thumb"/>
                <div class="game-thumb" v-else>ðŸŽ®</div>
                <div class="game-desc">
                    <div class="game-title">{{g.title}}</div>
                </div>
            </a>
        </div>
        <div id="footer">
            <span id="footer-text">Made by: WEEE Open student team</span>
        </div>
    </main>
</app>
<script src="vue.global.prod.js"></script>
<script>
    const app = {
        data() {
            return {
                mobile: navigator.userAgent.match(/mobile/i) ? true : false,
                games: [
                    {
                        title: 'Jetpack WEEEride',
                        link: 'games/jetpack-weeeride/index.html',
                        thumb: 'thumbs/jetpack-weeeride.png',
                    },
                    {
                        title: 'Weeelly VS Evil Tommy',
                        link: 'games/weeelly-vs-evil-tommy/index.html',
                        thumb: 'thumbs/weeelly-vs-evil-tommy.png',
                    },
                    {
                        title: 'Super Mario clone',
                        link: 'https://donatomodugno.github.io/DonModGameBox/games/PlatformJS/Sprint4/index.html',
                    },
                ],
            }
        },
    }
    Vue.createApp(app).mount('app')
</script>
